<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username"
            formControlName="username" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password"
                formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
    </p>

    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required" style="color:red">Credential must be provided</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" mat-stroked-button color="primary">Login</button>
    
    </div>
</form>
